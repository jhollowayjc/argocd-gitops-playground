---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: control-plane-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jhollowayjc/argocd-gitops-playground
    targetRevision: main
    path: bootstrap/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
