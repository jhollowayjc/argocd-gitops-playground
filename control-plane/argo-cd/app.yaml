---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: control-plane
    repoURL: https://github.com/jhollowayjc/argocd-gitops-playground
    targetRevision: refactor
    directory:
      recurse: true
  syncPolicy:
    automated: {}
